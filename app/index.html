<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <title>Cryptocurrency Price Prediction</title>
    <style>
        #chartContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-sm-8" id="fillCoinData">
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" id="chooseCoin">Choose Coin</button>
          </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container mt-5" id="chartContainer">
        <div class="row">
          <div class="col-sm-8" id="my_dataviz"></div>
          <div class="col-sm-4">
            <h3>Prediction</h3>
            <p id="predictPrice">Click on Predict button after choosing coin</p>
          </div>
        </div>
    </div>
    <div class="container mt-5" id="chartContainer">
        <div class="row">
          <div class="col-sm-8">
              <input type="number" class="form-control" placeholder="Provide a custom price for choose coin">
          </div>
          <div class="col-sm-4">
            <button class="btn btn-info" id="predictPriceButton">Predict Price</button>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
